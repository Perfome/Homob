<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çiçek Büyüme Animasyonu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Partikül konteyneri -->
        <div class="particles"></div>
        
        <!-- Ana çiçek -->
        <div class="flower-container">
            <!-- Ana gövde -->
            <div class="main-stem"></div>
            
            <!-- Çiçek başları -->
            <div class="flower flower-left">
                <div class="stem-branch"></div>
                <div class="flower-head">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="center"></div>
                </div>
            </div>
            
            <div class="flower flower-center">
                <div class="stem-branch"></div>
                <div class="flower-head">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="center"></div>
                </div>
            </div>
            
            <div class="flower flower-right">
                <div class="stem-branch"></div>
                <div class="flower-head">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="center"></div>
                </div>
            </div>
            
            <!-- Yan yapraklar -->
            <div class="side-leaves">
                <div class="leaf-group left-group">
                    <div class="leaf leaf-1"></div>
                    <div class="leaf leaf-2"></div>
                    <div class="leaf leaf-3"></div>
                    <div class="leaf leaf-4"></div>
                </div>
                <div class="leaf-group right-group">
                    <div class="leaf leaf-1"></div>
                    <div class="leaf leaf-2"></div>
                    <div class="leaf leaf-3"></div>
                    <div class="leaf leaf-4"></div>
                </div>
            </div>
            
            <!-- Alt gövde yaprakları -->
            <div class="bottom-leaves">
                <div class="bottom-leaf bottom-1"></div>
                <div class="bottom-leaf bottom-2"></div>
                <div class="bottom-leaf bottom-3"></div>
                <div class="bottom-leaf bottom-4"></div>
                <div class="bottom-leaf bottom-5"></div>
                <div class="bottom-leaf bottom-6"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
